# Input file for 'crowbar autobuild' command which sets up a cloud
# with a single 2-node HA cluster using DRBD and SBD for STONITH, and
# a single KVM compute node.
---
global_options:
- action_for_existing_proposals: skip   # could also be e.g. 'recreate' or 'overwrite'
proposals:
- barclamp: pacemaker
  name: cluster1
  action_if_exists: overwrite
  attributes:
    stonith:
      mode: manual
    drbd:
      enabled: true
    setup_hb_gui: true
  deployment:
    elements:
      hawk-server:
      - "@@controller1@@"
      - "@@controller2@@"
      pacemaker-cluster-member:
      - "@@controller1@@"
      - "@@controller2@@"
- barclamp: database
  # Proposal name defaults to 'default'.
  # Default attributes are good enough, so we just need to assign
  # nodes to roles:
  attributes:
    ha:
      storage:
        mode: drbd
        drbd:
          size: 1
  deployment:
    elements:
      database-server:
        - cluster:cluster1
- barclamp: rabbitmq
  attributes:
    ha:
      storage:
        mode: drbd
        drbd:
          size: 1
  deployment:
    elements:
      rabbitmq-server:
        - cluster:cluster1
- barclamp: keystone
  deployment:
    elements:
      keystone-server:
        - cluster:cluster1
- barclamp: glance
  deployment:
    elements:
      glance-server:
        - cluster:cluster1
- barclamp: cinder
  wipe_attributes:
    - volumes
  attributes:
    volumes:
      - backend_name: local
        backend_driver: local
        local:
          file_size: 200
          volume_name: cinder-volumes
          file_name: /var/lib/cinder/volume.raw
  deployment:
    elements:
      cinder-controller:
        - cluster:cluster1
      cinder-volume:
        - "@@compute1@@"
- barclamp: neutron
  deployment:
    elements:
      neutron-server:
        - cluster:cluster1
      neutron-network:
        - cluster:cluster1
- barclamp: nova
  attributes:
    kvm:
      ksm_enabled: true
  deployment:
    elements:
      nova-multi-controller:
        - cluster:cluster1
      nova-multi-compute-kvm:
        - "@@compute1@@"
        - "@@compute2@@"
- barclamp: nova_dashboard
  deployment:
    elements:
      nova_dashboard-server:
        - cluster:cluster1
- barclamp: heat
  deployment:
    elements:
      heat-server:
        - cluster:cluster1

# Input file for 'crowbar autobuild' command which sets up a cloud
# with a single 2-node HA cluster using DRBD and SBD for STONITH, and
# no compute node yet (preparation for compute HA demo).
---
global_options:
- action_for_existing_proposals: skip   # could also be e.g. 'recreate' or 'overwrite'
proposals:
- barclamp: provisioner
  attributes:
    shell_prompt: USER@ALIAS:CWD SUFFIX
- barclamp: nfs_client
  name: glance
  attributes:
    exports:
      "/var/lib/glance":
        nfs_server: 192.168.124.10
        export: "/var/lib/glance"
        mount_path: "/var/lib/glance"
        mount_options:
        - ''
  deployment:
    elements:
      nfs-client:
      - "@@controller1@@"
      - "@@controller2@@"
- barclamp: nfs_client
  name: nova
  attributes:
    exports:
      "/var/lib/nova/instances":
        nfs_server: 192.168.124.10
        export: "/var/lib/nova/instances"
        mount_path: "/var/lib/nova/instances"
        mount_options:
        - ''
  deployment:
    elements:
      nfs-client:
      - "@@compute1@@"
      - "@@compute2@@"
- barclamp: pacemaker
  name: services
  action_if_exists: overwrite
  attributes:
    stonith:
      mode: sbd
      sbd:
        watchdog_module: softdog
        nodes:
          @@controller1@@:
            devices:
            - /dev/sdc
          @@controller2@@:
            devices:
            - /dev/sdc
    drbd:
      enabled: true
  deployment:
    elements:
      hawk-server:
      - "@@controller1@@"
      - "@@controller2@@"
      pacemaker-cluster-member:
      - "@@controller1@@"
      - "@@controller2@@"
- barclamp: database
  # Proposal name defaults to 'default'.
  # Default attributes are good enough, so we just need to assign
  # nodes to roles:
  attributes:
    ha:
      storage:
        mode: drbd
        drbd:
          size: 1
  deployment:
    elements:
      database-server:
        - cluster:services
- barclamp: rabbitmq
  attributes:
    ha:
      storage:
        mode: drbd
        drbd:
          size: 1
  deployment:
    elements:
      rabbitmq-server:
        - cluster:services
- barclamp: keystone
  deployment:
    elements:
      keystone-server:
        - cluster:services
- barclamp: glance
  deployment:
    elements:
      glance-server:
        - cluster:services
- barclamp: cinder
  wipe_attributes:
    - volumes
  attributes:
    volumes:
      - backend_name: local
        backend_driver: local
        local:
          file_size: 2000
          volume_name: cinder-volumes
          file_name: /var/lib/cinder/volume.raw
  deployment:
    elements:
      cinder-controller:
        - cluster:services
      cinder-volume:
        - "@@compute1@@"
        - "@@compute2@@"
- barclamp: neutron
  attributes:
    ml2_mechanism_drivers:
    - linuxbridge
    ml2_type_drivers:
    - vlan
    ml2_type_drivers_default_provider_network: vlan
    ml2_type_drivers_default_tenant_network: vlan
  deployment:
    elements:
      neutron-server:
        - cluster:services
      neutron-network:
        - cluster:services
- barclamp: nova
  attributes:
    kvm:
      ksm_enabled: true
  deployment:
    elements:
      nova-controller:
        - cluster:services
- barclamp: horizon
  deployment:
    elements:
      horizon-server:
        - cluster:services
- barclamp: heat
  deployment:
    elements:
      heat-server:
        - cluster:services
